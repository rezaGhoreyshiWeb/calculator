<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main
      class="w-screen h-screen sm:flex sm:justify-center sm:items-center sm:bg-neutral-200"
    >
      <section
        class="bg-neutral-50 w-full h-full grid grid-cols-1 grid-rows-6 sm:h-4/6 sm:w-4/5 sm:rounded-lg sm:shadow-lg lg:w-1/4 lg:h-4/5"
      >
        <!-- switch keys -->
        <div class="row-span-1 col-span-1 flex justify-center items-center">
          <div
            class="w-24 px-2 py-1 flex justify-between items-center rounded-md bg-neutral-100 shadow-sm"
          >
            <span class="material-icons text-xs text-neutral-800"
              >wb_sunny</span
            >
            <span class="material-icons text-xs text-neutral-200">
              bedtime
            </span>
          </div>
        </div>
        <!-- calculator result -->
        <div class="row-span-1 col-span-1 grid grid-cols-1 grid-rows-3">
          <div
            class="col-span-1 row-span-1 text-right px-4 space-x-2 font-medium py-2"
          >
            <span class="font-sans text-neutral-700">123</span>
            <span class="font-sans text-orange-400">x</span>
            <span class="font-sans text-neutral-700">159</span>
          </div>
          <div
            class="row-span-2 col-span-1 text-right px-4 text-3xl font-bold py-4"
          >
            <span class="font-sans text-neutral-700">123456</span>
          </div>
        </div>
        <!-- calculator buttons -->
        <div
          class="row-span-4 col-span-1 bg-gray-100 rounded-t-3xl grid grid-cols-4 grid-rows-5 gap-2 px-5 py-7"
        >
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-rose-500 rounded-xl shadow-sm font-medium text-2xl "
          >
            <p>C</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-emerald-500 rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>( )</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-emerald-500 rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>%</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-emerald-500 rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>รท</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>7</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>8</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>9</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-emerald-500 rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>x</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>4</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>5</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>6</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-emerald-500 rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>-</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>1</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>2</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>3</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-emerald-500 rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>+</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>+/-</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>0</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>.</p>
          </div>
          <div
            class="col-span-1 row-span-1 flex justify-center items-center bg-emerald-300 text-white rounded-xl shadow-sm font-medium text-2xl"
          >
            <p>=</p>
          </div>
        </div>
      </section>
    </main>
    <script src="./component/index.js" type="module"></script>
  </body>
</html>
