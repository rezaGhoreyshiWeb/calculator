<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main
      class="w-screen h-screen sm:flex sm:justify-center sm:items-center sm:bg-neutral-200 dark:bg-slate-700"
    >
      <section
        class="bg-neutral-50 w-full h-full grid grid-cols-1 grid-rows-6 sm:h-4/6 sm:w-4/5 sm:rounded-xl sm:shadow-lg lg:w-1/4 lg:h-4/5 sm:overflow-hidden dark:bg-slate-800"
      >
        <!-- switch keys -->
        <div class="row-span-1 col-span-1 flex justify-center items-center">
          <div
            id="switcher"
            class="w-24 px-2 py-1 flex justify-between items-center rounded-md bg-neutral-100 shadow-sm cursor-pointer hover:shadow-xl hover:border hover:border-slate-300 dark:bg-slate-600"
          >
            <span
              class="material-icons text-xs text-neutral-800 dark:text-slate-200"
              >wb_sunny</span
            >
            <span
              class="material-icons text-xs text-neutral-200 dark:text-slate-800"
            >
              bedtime
            </span>
          </div>
        </div>
        <!-- calculator result -->
        <div class="row-span-1 col-span-1 grid grid-cols-1 grid-rows-3">
          <div
            id="calculates"
            class="hidden col-span-1 row-span-1 text-right px-4 space-x-2 font-medium py-2"
          >
            
          </div>
          <div
            
            class="row-span-2 col-span-1 text-right px-4 text-3xl font-bold py-4"
          >
            <span id="result" class="font-sans text-neutral-700 dark:text-gray-50">0</span>
          </div>
        </div>
        <!-- calculator buttons -->
        <div
          class="row-span-4 col-span-1 bg-gray-100 rounded-t-3xl grid grid-cols-4 grid-rows-5 gap-2 px-5 py-7 dark:bg-slate-700"
        >
          <div
            id="clear"
            data-value="c"
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-rose-500 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-rose-400 dark:bg-slate-800"
          >
            <p>C</p>
          </div>
          <div
            data-value="()"
            class="actions col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-emerald-500 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-emerald-400 dark:bg-slate-800"
          >
            <p>( )</p>
          </div>
          <div
            data-value="รท"
            class="actions col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-emerald-500 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-emerald-400 dark:bg-slate-800"
          >
            <p>รท</p>
          </div>
          <div
            id="remove"
            class="col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-emerald-500 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-emerald-400 dark:bg-slate-800"
          >
            <span class="material-icons text-gray-800 dark:text-gray-100">
              backspace
            </span>
          </div>
          <div
            data-value="7"
            class="actions col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-slate-800 dark:bg-slate-800 dark:text-slate-50 dark:border-slate-50"
          >
            <p>7</p>
          </div>
          <div
            data-value="8"
            class="actions col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-slate-800 dark:bg-slate-800 dark:text-slate-50 dark:border-slate-50"
          >
            <p>8</p>
          </div>
          <div
            data-value="9"
            class="actions col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-slate-800 dark:bg-slate-800 dark:text-slate-50 dark:border-slate-50"
          >
            <p>9</p>
          </div>
          <div
            data-value="x"
            class="actions col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-emerald-500 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-emerald-400 dark:bg-slate-800"
          >
            <p>x</p>
          </div>
          <div
            data-value="4"
            class="actions col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-slate-800 dark:bg-slate-800 dark:text-slate-50 dark:border-slate-50"
          >
            <p>4</p>
          </div>
          <div
            data-value="5"
            class="actions col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-slate-800 dark:bg-slate-800 dark:text-slate-50 dark:border-slate-50"
          >
            <p>5</p>
          </div>
          <div
            data-value="6"
            class="actions col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-slate-800 dark:bg-slate-800 dark:text-slate-50 dark:border-slate-50"
          >
            <p>6</p>
          </div>
          <div
            data-value="-"
            class="actions col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-emerald-500 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-emerald-400 dark:bg-slate-800"
          >
            <p>-</p>
          </div>
          <div
            data-value="1"
            class="actions col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-slate-800 dark:bg-slate-800 dark:text-slate-50 dark:border-slate-50"
          >
            <p>1</p>
          </div>
          <div
            data-value="2"
            class="actions col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-slate-800 dark:bg-slate-800 dark:text-slate-50 dark:border-slate-50"
          >
            <p>2</p>
          </div>
          <div
            data-value="3"
            class="actions col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-slate-800 dark:bg-slate-800 dark:text-slate-50 dark:border-slate-50"
          >
            <p>3</p>
          </div>
          <div
            data-value="+"
            class="actions col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-emerald-500 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-emerald-400 dark:bg-slate-800"
          >
            <p>+</p>
          </div>
          <div
            data-value="+/-"
            class="actions col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-slate-800 dark:bg-slate-800 dark:text-slate-50 dark:border-slate-50"
          >
            <p>+/-</p>
          </div>
          <div
            data-value="0"
            class="actions col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-slate-800 dark:bg-slate-800 dark:text-slate-50 dark:border-slate-50"
          >
            <p>0</p>
          </div>
          <div
            data-value="."
            class="actions col-span-1 row-span-1 flex justify-center items-center bg-gray-50 text-slate-900 rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:border hover:border-slate-800 dark:bg-slate-800 dark:text-slate-50 dark:border-slate-50"
          >
            <p>.</p>
          </div>
          <div
            id="calculate-result"
            class="col-span-1 row-span-1 flex justify-center items-center bg-emerald-300 text-white rounded-xl shadow-sm font-medium text-2xl cursor-pointer hover:bg-gray-50 hover:text-emerald-400 transition duration-500 ease-out"
          >
            <p>=</p>
          </div>
        </div>
      </section>
    </main>
    <script src="./component/index.js" type="module"></script>
  </body>
</html>
