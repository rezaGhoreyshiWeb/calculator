<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="w-screen h-screen">
      <section class="bg-neutral-50 w-full h-full grid grid-cols-1 grid-rows-6">
        <!-- switch keys -->
        <div
          class="row-span-1 col-span-1 flex justify-center items-center border"
        >
          <div
            class="w-24 px-2 py-1 flex justify-between items-center rounded-md bg-neutral-100 shadow-sm"
          >
            <span class="material-icons text-xs text-neutral-800"
              >wb_sunny</span
            >
            <span class="material-icons text-xs text-neutral-200">
              bedtime
            </span>
          </div>
        </div>
        <!-- calculator result -->
        <div class="row-span-1 col-span-1 bg-slate-400"></div>
        <!-- calculator buttons -->
        <div class="row-span-4 col-span-1 bg-cyan-200"></div>
      </section>
    </main>
    <script src="./component/index.js" type="module"></script>
  </body>
</html>
